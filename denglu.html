<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="css/css.css" />
<link rel="shortcut icon" href="index/images/tubiao.jpg">
<script type="text/javascript" src="denglu/denglu.js"></script>
<title>蜡笔小新</title>
</head>

<body>
    <div class="wrapin"> 
        <header class="clearfix"> <a href="index.html" class="logo">蜡笔小新</a>
        <ul class="nav">
            <li><a href="index.html">返回首页</a></li>
        </header>
        <div class="in_com">
            <div class="title">
                <h2>会员注册</h2>
            </div>
                <form action="ss" onsubmit="return checkForm()"  >
                    <div>
                        <div class="denglu">
                            <label>用户名:</label>
                                <input id="value" class="inputText" onfocus="shoeTips('hint','用户名长度不能小于六')" onblur="hint_hide()" onkeyup="hint()" type="text" Name="Userame" placeholder="用户名" />
                            <span id="hint"></span>
                        </div>
                        <div class="denglu">
                            <label>密码:</label>
                                <input id="pass_value" class="inputText" onfocus="shoeTips('pass_hint','密码长度不能小于六')" onblur="pass_hide()" onkeyup="checkPass()" type="password" name="password" placeholder="密码" />
                            <span id="pass_hint"></span>
                        </div>
                        <div class="denglu">
                            <label>确认密码:</label>
                                <input id="passpass_value" class="inputText" onfocus="shoeTips('passpass_hint','两次密码要一致')" onblur="passpass_hide()" onkeyup="checkPassPass()" type="password" name="password" placeholder="确认密码" />
                            <span id="passpass_hint"></span>
                        </div>
                        <div class="denglu">
                            <input type="submit" class="btn btn-primary" value="提交" />
                        </div>
                    </div>
                </form>
        </div>
        <footer>
            <P>蜡笔小新</P>
        </footer>
    </div>
</body>
</html>
